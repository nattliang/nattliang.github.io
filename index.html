<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Local Webpage!</h1>
    <p>This is a simple interactive webpage that runs locally on your computer.</p>

    <!-- Image element -->
    <img src="images/example-image.jpg" alt="Example Image" id="exampleImage">

    <label for="name">Enter your name:</label>
    <input type="text" id="name" placeholder="Your Name">
    <button onclick="greetUser()">Greet Me</button>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
