<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Navigator with Transitions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sections-container">
        <section class="section active" id="section-1">
            <img src="images/image1.png" alt="Image 1" class="large-image">
            <button onclick="navigate(-1)" type="button">Previous Section</button>
            <button onclick="navigate(1)" type="button">Next Section</button>
