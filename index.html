<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Navigator with Transitions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="section-title">
        <section class="section active" id="section-title-1" data-show-from="0" data-hide-after="1">
            <img src="images/titles/IMG_0037_processed.png" alt="Image 1" class="large-image">
        </section>
        <section class="section right" id="section-title-2" data-show-from="2" data-hide-after="4">

        </section>
        <section class="section right" id="section-4" data-show-from="4" data-hide-after="4">

        </section>
        <section class="section right" id="section-7" data-show-from="7" data-hide-after="7">
            <img src="images/body/IMG-0017_processed.png" alt="Image 1" class="large-image">
        </section>
        <section class="section right" id="section-8" data-show-from="8" data-hide-after="8">

            <img src="images/body/IMG_0036_processed.png" alt="Image 1" class="large-image">
        </section>
    </div>
    <div id="section-control">
        <button onclick="navigate(-1)" type="button" class="align-left">Previous</button>
        <button onclick="navigate(1)" type="button" class="align-right">Next</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
